<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
 
</head>
<body style="background-color:rgb(0, 0, 0); font-family: Jersey 10, arial
;">
    <div class="container text-center  mt-5 ">
        <div class="alert alert-danger" style="border: 2px solid rgb(234, 103, 37); background-color: black;
        box-shadow: 0px 2px 20px rgb(234, 103, 37);" role="alert">
            <p style="font-size: 30px; color: white;">GUESS RIGHT NUMBER</p>
        </div>
        <div class="d-flex justify-content-center mt-5 ">
            <div class="card" style="width: 19rem; background-color: black; color: white; border: 2px solid rgb(234, 103, 37); box-shadow:0px 2px 20px rgb(234, 103, 37) ;">
                <div class="card-body">
                  <h5 class="card-title" style="margin-bottom: 20px;">Input your number(1 to 100)</h5>
                  <input type="number" id="user-input"class="form-control" style="margin-bottom: 20px;" >
                  <button class="btn btn-outline-warning mt-2"
                  id="submit" onclick="guess_num()">submit</button>
                </div>
                <div id="result" style="margin: 0px 10px;margin-bottom: 10px;">
                    <div class="ABC" role="alert">
                       
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script>
        let randomNumber = Math.floor(Math.random()*101);
        function guess_num(){
            let result=document.getElementById("result");
            let submit=document.getElementById("submit");   
            const userInput=Number(document.getElementById("user-input").value);
            if(randomNumber===userInput){
                result.className="alert alert-success";
                result.textContent="Success";
                submit.disabled=true;
                console.log("Success");
            }else if(randomNumber>userInput){
                result.className="alert alert-danger";
                result.textContent="Guess higher number";
                console.log("Small");
            }else{
                result.className="alert alert-danger";
                result.textContent="Guess smaller number ";
                console.log("Bigger");
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
